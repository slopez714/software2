 {% extends 'base.html' %}
 
 {% block title %}
 Libreria-SSL
 {% endblock title %}

 {% block content %}
 <!-- Page Content -->
 <div class="container">

 	<div class="row">

 		<div class="col-lg-3">

 			<h1 class="my-4">Búsquedas</h1>
 			<div class="list-group">
 				<a href="{%  url 'search_book_basic' %}" class="list-group-item">Básica</a>
 				<a href="{%  url 'search_book_complex' %}" class="list-group-item">Compleja</a>
 			</div>

 		</div>
 		<!-- /.col-lg-3 -->

 		<div class="col-lg-9">


 			<div class="row">
 				{%for book in books%}
 				<div class="col-lg-4 col-md-6 mb-4">
 					<div class="card h-100">
 						<a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
 						<div class="card-body">
 							<h4 class="card-title">
 								<a href="#">{{book.title}}</a>
 							</h4>
 							<h5>{{book.author.name}}</h5>
 							<p class="card-text">ISBN: {{book.isbn}}</p>
 						</div>
 						<div class="card-footer">
 							<small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
 						</div>
 					</div>
 				</div>
 				{% endfor %}

 			</div>
 			<!-- /.row -->

 		</div>
 		<!-- /.col-lg-9 -->

 	</div>
 	<!-- /.row -->

 </div>
 <!-- /.container -->
 {%endblock content%}
